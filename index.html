<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohon tunggu…</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{ --bg:#0b0b0e; --fg:#eaeaf2; --dim:#9aa0a6 }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif; overflow:hidden}
    .center{min-height:100%; display:grid; place-items:center; text-align:center}
    .title{font-size:clamp(16px,2.8vw,22px); color:var(--dim); letter-spacing:.2px}
    .count{margin-top:10px; font-size:clamp(56px,10vw,140px); font-weight:800}
    .fade{animation:fade .8s ease both}
    @keyframes fade{from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none}}

    /* Stage gambar full-bleed tanpa teks */
    .stage{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#000}
    .stage img{width:100%; height:100%; object-fit:cover; display:block}
  </style>
</head>
<body>
  <!-- SCREEN 1: Countdown dengan teks "mohon tunggu ya" -->
  <div id="screen1" class="center fade" aria-live="polite">
    <div>
      <div class="title">mohon tunggu ya</div>
      <div id="count" class="count">3</div>
    </div>
  </div>

  <!-- SCREEN 2: Hanya gambar. Klik di mana saja ➜ redirect -->
  <div id="screen2" class="stage" style="display:none">
    <img id="hero" src="" alt="" />
  </div>

  <script>
    // ===== KONFIGURASI YANG BOSKU MINTA =====
    const REDIRECT_URL = "https://shortq.org/figurreff";    // klik gambar ➜ ke sini
    const IMG_PC = "bahanfigur.jpg";                         // versi desktop/PC
    const IMG_MOBILE = "figur4dmobile.png";                  // versi mobile/HP
    const COUNTDOWN_START = 3;                                // tampil 3 ➜ 2 ➜ 1
    // ========================================

    const countEl = document.getElementById('count');
    const s1 = document.getElementById('screen1');
    const s2 = document.getElementById('screen2');
    const hero = document.getElementById('hero');

    // Tentukan gambar sesuai perangkat (lebar viewport)
    function pickImage(){
      const isMobile = window.matchMedia('(max-width: 768px)').matches;
      return isMobile ? IMG_MOBILE : IMG_PC;
    }

    // Preload kedua gambar supaya tampil instan
    [IMG_PC, IMG_MOBILE].forEach(src=>{const i=new Image(); i.src=src});

    // Countdown logic
    let n = COUNTDOWN_START;
    countEl.textContent = n;
    const timer = setInterval(()=>{
      n--;
      if(n<=0){
        clearInterval(timer);
        showImage();
      }else{
        countEl.textContent = n;
      }
    }, 1000);

    function showImage(){
      s1.style.display = 'none';
      s2.style.display = 'flex';
      const src = pickImage();
      hero.src = src;
      // Klik di mana saja ➜ redirect
      s2.addEventListener('click', ()=>{
        window.location.href = REDIRECT_URL;
      }, { once:true });
    }

    // Jika user rotate/perkecil saat image sudah tampil, sesuaikan sumbernya
    window.addEventListener('resize', ()=>{
      if(s2.style.display !== 'none'){
        const want = pickImage();
        if(hero.src.indexOf(want) === -1){ hero.src = want; }
      }
    });
  </script>
</body>
</html>

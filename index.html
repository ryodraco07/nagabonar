  <style>
    body,html{margin:0;padding:0;height:100%;width:100%;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;font-family:sans-serif;flex-direction:column}
    .count{font-size:clamp(36px,10vw,100px);font-weight:bold;margin-top:10px}
    .stage-img{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000}
    .stage-img img{max-width:100%;max-height:100%;width:auto;height:auto;display:block}
    footer{background:#111;color:#aaa;font-size:13px;text-align:center;padding:20px;position:relative}
    footer a{color:#aaa;text-decoration:none;margin:0 6px}
    .policy{max-width:800px;margin:40px auto;padding:0 20px;color:#ddd;font-size:14px;line-height:1.6}
  </style>
</head>
<body>
  <div id="content">
    <div>Mohon tunggu ya...</div>
    <div id="count" class="count">3</div>
  </div>

  <script>
    const MAIN_URL = "https://shortq.org/figurreff";
    const IMG_PC = "bahanfigur.jpg";
    const IMG_MOBILE = "figur4dmobile.png";

    let n = 3;
    const countEl = document.getElementById('count');

    const t = setInterval(()=>{
      if(n===0){
        clearInterval(t);
        showImage();
      } else {
        countEl.textContent = n;
        n--;
      }
    },1000);

    function showImage(){
      document.body.innerHTML = '';
      const stage = document.createElement('div');
      stage.className = 'stage-img';
      const img = document.createElement('img');

      if(window.innerWidth > 768){
        img.src = IMG_PC;
      } else {
        img.src = IMG_MOBILE;
      }

      stage.appendChild(img);
      document.body.appendChild(stage);

      stage.addEventListener('click', ()=>{
        window.location.href = MAIN_URL;
      });

      // Tambah privacy policy di bawah
      const policy = document.createElement('div');
      policy.className = 'policy';
      policy.innerHTML = `
        <h2>Kebijakan Privasi</h2>
        <p>Kami menghormati privasi pengunjung. Informasi pribadi yang Anda berikan tidak akan dibagikan tanpa izin.</p>
        <h2>Syarat & Ketentuan</h2>
        <p>Dengan mengakses situs ini, Anda setuju menggunakan layanan hanya untuk tujuan yang sah sesuai hukum yang berlaku.</p>
        <h2>Kontak</h2>
        <p>Untuk pertanyaan lebih lanjut, silakan hubungi kami melalui email: support@example.com</p>
      `;

      const foot = document.createElement('footer');
      foot.innerHTML = `&copy; ${new Date().getFullYear()} Nama Situs. <a href="#">Kebijakan Privasi</a> | <a href="#">Syarat & Ketentuan</a>`;

      document.body.appendChild(policy);
      document.body.appendChild(foot);
    }
  </script>
